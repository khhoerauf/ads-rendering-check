name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Formatting check
        run: npm run format
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npx cypress run --headless
